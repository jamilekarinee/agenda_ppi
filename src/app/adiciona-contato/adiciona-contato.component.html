<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>

<body>
    <form>
        <!-- Nome -->
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" #nome>
        </div>

        <!-- Telefone -->
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" #telefone>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" #email>
        </div>

        <!-- Aniversário -->
        <div>
            <label for="aniversario">Aniversário</label>
            <input type="text" name="aniversario" id="aniversario" #aniversario>
        </div>

        <!-- Tipo -->
        <div>
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo" #tipo>
                <option *ngFor="let tp of tipos" [value]="tp">{{tp}}</option>
            </select>
        </div>

        <input type="button" value="Cadastrar"
            (click)="adicionar(nome.value, telefone.value, email.value, aniversario.value, tipo.value)">
    </form>

    <table *ngIf="contatos.length > 0">
        <tr>
            <th class="th-resultados">Nome</th>
            <th class="th-resultados">Telefone</th>
            <th class="th-resultados">Email</th>
            <th class="th-resultados">Aniversário</th>
            <th class="th-resultados">Tipo</th>
        </tr>
        <tr *ngFor="let cc of contatos">
            <td class="td-resultados">{{cc.obter_nome()}}</td>
            <td class="td-resultados">{{cc.obter_telefone()}}</td>
            <td class="td-resultados">{{cc.obter_email()}}</td>
            <td class="td-resultados">{{cc.obter_aniversario()}}</td>
            <td class="td-resultados">{{cc.obter_tipo()}}</td>
        </tr>
    </table>
</body>

</html>
